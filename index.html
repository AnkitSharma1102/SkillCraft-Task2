<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator Web App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .calculator {
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .display {
      background: #eaeaea;
      border: 1px solid #bbb;
      border-radius: 10px;
      color: #333;
      font-size: 2.5em;
      font-weight: 300;
      padding: 20px;
      text-align: right;
      width: 100%;
      margin-bottom: 20px;
      min-height: 80px;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .display:focus {
      outline: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 10px;
      color: #333;
      font-size: 1.2em;
      font-weight: 500;
      padding: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .operator {
      background: #010d14;
      color: #f5fafd;
    }

    .operator:hover {
      background: #6942f5;
    }

    .equals {
      background: #050f00;
      color: #f6fbf6;
      grid-column: span 2;
    }

    .equals:hover {
      background: #6942f5;
    }

    .clear {
      background: #0d0000;
      color: #f7f5f5;
    }

    .clear:hover {
      background:#6942f5;
    }

    .zero {
      grid-column: span 2;
    }

    .title {
      text-align: center;
      color: #444;
      font-size: 1.8em;
      font-weight: 400;
      margin-bottom: 20px;
    }

    .error {
      color: #a94442 !important;
      font-size: 1.5em !important;
    }

    @media (max-width: 480px) {
      .calculator {
        padding: 20px;
      }

      .display {
        font-size: 2em;
        min-height: 60px;
        padding: 15px;
      }

      button {
        padding: 15px;
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1 class="title">Calculator</h1>
    <input type="text" class="display" id="display" readonly>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">AC</button>
      <button class="clear" onclick="deleteLast()">⌫</button>
      <button class="operator" onclick="appendToDisplay('/')">÷</button>
      <button class="operator" onclick="appendToDisplay('*')">×</button>

      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>

      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>

      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('.')">.</button>

      <button class="zero" onclick="appendToDisplay('0')">0</button>
      <button class="equals" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let currentInput = '';
    let operator = '';
    let previousInput = '';
    let shouldResetDisplay = false;

    function appendToDisplay(value) {
      if (display.classList.contains('error')) {
        clearDisplay();
      }

      if (shouldResetDisplay) {
        display.value = '';
        shouldResetDisplay = false;
      }

      if (['+', '-', '*', '/'].includes(value)) {
        if (currentInput && previousInput && operator) {
          calculateResult();
        }
        operator = value;
        previousInput = display.value;
        shouldResetDisplay = true;
      } else {
        if (value === '.') {
          if (display.value.includes('.')) return;
          if (!display.value) display.value = '0';
        }
        display.value += value;
        currentInput = display.value;
      }
    }

    function calculateResult() {
      if (!previousInput || !operator || !currentInput) return;

      let result;
      const prev = parseFloat(previousInput);
      const current = parseFloat(currentInput);

      try {
        switch (operator) {
          case '+':
            result = prev + current;
            break;
          case '-':
            result = prev - current;
            break;
          case '*':
            result = prev * current;
            break;
          case '/':
            if (current === 0) throw new Error('Division by zero');
            result = prev / current;
            break;
          default:
            return;
        }

        result = Math.round(result * 1e9) / 1e9;
        display.value = result.toString();
        display.classList.remove('error');
        currentInput = result.toString();
        previousInput = '';
        operator = '';
        shouldResetDisplay = true;
      } catch (error) {
        display.value = 'Error';
        display.classList.add('error');
        currentInput = '';
        previousInput = '';
        operator = '';
        shouldResetDisplay = true;
      }
    }

    function clearDisplay() {
      display.value = '';
      display.classList.remove('error');
      currentInput = '';
      previousInput = '';
      operator = '';
      shouldResetDisplay = false;
    }

    function deleteLast() {
      if (display.classList.contains('error')) {
        clearDisplay();
        return;
      }
      display.value = display.value.slice(0, -1);
      currentInput = display.value;
    }

    document.addEventListener('keydown', function (event) {
      const key = event.key;
      if ('0123456789+-*/.='.includes(key) || key === 'Enter' || key === 'Escape' || key === 'Backspace') {
        event.preventDefault();
      }

      if ('0123456789'.includes(key)) appendToDisplay(key);
      else if (key === '+') appendToDisplay('+');
      else if (key === '-') appendToDisplay('-');
      else if (key === '*') appendToDisplay('*');
      else if (key === '/') appendToDisplay('/');
      else if (key === '.') appendToDisplay('.');
      else if (key === '=' || key === 'Enter') calculateResult();
      else if (key === 'Escape') clearDisplay();
      else if (key === 'Backspace') deleteLast();
    });

    display.focus();
  </script>
</body>
</html>
